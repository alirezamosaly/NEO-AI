<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCopy</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><span class="material-icons-outlined">content_copy</span>SmartCopy</h1>
    <p>Rechtsklick auf Text oder Bilder und "SmartCopy" wählen.</p>
    <div class="divider"></div>
    <div class="input-group">
      <label for="language">OCR-Sprache</label>
      <select id="language">
        <option value="eng">Englisch</option>
        <option value="deu">Deutsch</option>
        <option value="fra">Französisch</option>
        <option value="spa">Spanisch</option>
        <option value="ita">Italienisch</option>
        <option value="por">Portugiesisch</option>
      </select>
    </div>
    <div class="input-group">
      <label for="customText">Text einfügen</label>
      <input type="text" id="customText" placeholder="Text hier einfügen">
    </div>
    <button id="pasteButton"><span class="material-icons-outlined">content_paste</span>Kopierten Inhalt einfügen</button>
    <div id="status" class="status"></div>
    <div class="divider"></div>
    <a href="privacy.html" target="_blank" class="privacy-link">Datenschutzerklärung</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
